<!DOCTYPE html>

<html lang="en"> 

  <head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" /> 
	<title>Arc Text and Animated Typing</title>

	<style>
	/* Your styles go here */
	h1#a{font-family: Arial, Helvetica, sans-serif;font-size: x-large;padding: 20px;text-align: center;}
	h2#b{font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;color: navy;margin-top: 100px;text-align: center;}
	
	</style>
	
	<script type="text/javascript" src="https://code.jquery.com/jquery.min.js"></script>
	<script tyoe="text/javascript" src="jquery.arctext.js"></script>
	<script type="text/javascript" src="jquery.animateTyping.js"></script>
	<script type="text/javascript">


		$(function(){
			$("h1#a").click(function(){
				$(this).arctext({radius:200,dir:1});
				$("h2#b").arctext({radius:400,dir:-1});
			})
		})
	</script>
	
	
	
  </head>

  <body>
	<!-- Your HTML goes here -->
	<h1 id="a">This is a really cool function</h1>
		
	<h2 id="b">this is another way to do </h2>

	<div class="animate-typing"

     data-type-speed="200"

     data-type-delay="200"

     data-remove-speed="50"

     data-remove-delay="500"

	 data-animate-loop="true">

     Thank you all for a great semester.

</div>

<script type="text/javascript" src="jquery.animateTyping.js"></script>

		
	
	
  </body>
</html>
