<!DOCTYPE html>

<html lang="en"> 

  <head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" /> 
	<title>Scrolling Text</title>

	<style>
	/* Your styles go here */
	div{background-color: yellow;padding: 5%;}
	h3#mover{position: absolute;}
	
	</style>
	<script type="text/javascript">
		const mytext = new Array ("This quiz must be hard", "My brain feels like a lump of lard", "A JavaScript function defines all of the actions","Each XHTML element defined on a web page is contained within the document object");
		var pos = 800, ctr = 0;
		function scrollText()
		{
			document.getElementById("mover").innerHTML = mytext[ctr];
			document.getElementById("mover").style.left = pos +"px";
			pos -=1; /*pos = pos - 1*/
			if (pos < 100)
		    {
				pos=800
				++ ctr; /*ctr = ctr +1 */
				if ( ctr >= mytext.length )
			    {
				  ctr=0
			    }
			}
			setTimeout("scrollText()",5);
		}


	</script>
	
	
	
	
  </head>

  <body onload="scrollText()">
	<!-- Your HTML goes here -->
	
	<div>
		<h3 id="mover">ABC</h3>
	</div>	
	
	
  </body>
</html>
